name: Deploy to Nginx Server

on:
  push:
    branches:
      - main  # 监听main分支的push事件

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master  # 检出代码到runner

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 设置Node环境
        with:
          node-version: '18'  # 指定Node版本

      - name: Install dependencies
        run: npm ci  # 使用ci命令确保依赖一致性

      - name: Build project
        run: npm run build  # 执行项目构建命令

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.8  # 使用SSH Action
        with:
          host: ${{ secrets.SSH_HOST }}  # SSH主机地址，从secrets获取
          username: ${{ secrets.SSH_USERNAME }}  # SSH用户名
          password: ${{ secrets.SSH_PASSWORD }}  # SSH密码
          port: ${{ secrets.SSH_PORT }}  # SSH端口
          script: |  # 要执行的远程命令
            # 创建临时目录
            mkdir -p /tmp/deployment
            # 删除旧的临时目录内容
            rm -rf /tmp/deployment/*
            # 复制文件到服务器
            scp -r ${{ github.workspace }}/dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/tmp/deployment/
            # 移动文件到Nginx目录
            sudo cp -r /tmp/deployment/* /usr/share/nginx/html/
            # 清理临时目录
            rm -rf /tmp/deployment    
